<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
        
    </head>
    <header>
        
    </header>
    <body>
        <div class="container">
            <div class="heading">
                <button  id="theme-switch">
                    <img class="theme_mode" id="dark_mode" src="images/dark_mode.svg">
                    <img class="theme_mode" id="light_mode" src="images/light_mode.svg">
                </button>
            </div>
            <div class="unit_insert border">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="text" value="0">
                <button id="convert-el">CONVERT</button>
                
            </div>
            <div class="unit_transform border">
                <div class="unit length border">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-el">0 meters = 0 feet | 
                                      0 feet = 0 meters</p>
                </div>
                <div class="unit volume border">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-el">0 liters = 0 gallons | 
                                      0 gallons = 0 liters</p>
                </div>
                <div class="unit mass border">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="kilogram-el">0 kilos = 0 pounds | 
                                        0 pounds = 0 kilos</p>
                </div>
            </div>
            <div class="error-msg">
                <p id="message-el"></p>
            </div>
        </div>        
        <script src="index.js"></script>
    </body>
</html>
